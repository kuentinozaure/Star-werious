<div class="table-title" *ngIf="routedStaship">
  <table class="table-fill">
    <thead>
      <th class="text-left">Name</th>
      <th class="text-left">Cargo capacity</th>
      <th class="text-left">Hyperdrive rating</th>
      <th class="text-left">Passengers</th>
      <th class="text-left">Crew</th>
    </thead>
    <tbody class="table-hover">
      <tr>
        <td>
          {{ routedStaship.name}}
        </td>
        <td>
          {{ routedStaship.cargo_capacity}}
        </td>
        <td>
          {{ routedStaship.hyperdrive_rating}}
        </td>
        <td>
          {{routedStaship.passengers}}
        </td>
        <td>
          {{routedStaship.crew}}
        </td>
      </tr>
    </tbody>
  </table>
</div>


<br/>
<br/>

<div class="table-pilot" *ngIf="routedStaship">
  <table class="table-fill" *ngIf="routedStaship.starshipPilots.length > 0">
    <thead>
      <th class="text-left">Name</th>
      <th class="text-left">Height</th>
      <th class="text-left">Go to</th>
    </thead>
    <tbody class="table-hover">
      <tr *ngFor="let item of routedStaship.starshipPilots; let indexOfelement=index;">
        <td>
          {{item.name}}
        </td>
        <td>
          {{item.height}}
        </td>
        <td>
          <button (click)="goToPilot(indexOfelement,item)"> go to this pilot</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<br/>
